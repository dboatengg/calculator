<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator app</title>
  </head>
  <body>
    <main class="app">
      <div class="top">
        <h1 class="top__title">DCalc</h1>
        <div class="top__theme">
          <div class="switch">
            <div class="to">
              <div class="theme">THEME</div>
              <div class="switch-toggle switch-3 switch-candy">
                <input id="on" name="state-d" type="radio" checked="" />
                <label for="on" onclick=""></label>

                <input id="na" name="state-d" type="radio" checked="checked" />
                <label for="na" class="disabled" onclick=""></label>

                <input id="off" name="state-d" type="radio" />
                <label for="off" onclick=""></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="screen"></div>
        <div class="buttons">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button del">DEL</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">+</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">-</div>
          <div class="button">.</div>
          <div class="button">0</div>
          <div class="button">/</div>
          <div class="button times">*</div>
          <div id="reset" class="button reset">reset</div>
          <div id="equal" class="button equal">=</div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
