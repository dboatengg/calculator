<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator app</title>
  </head>
  <body>
    <main class="app">
      <div class="top">
        <h1 class="logo">DCalc</h1>
        <div class="top__theme">
          <div class="switch">
            <div class="to">
              <div class="theme">THEME</div>
              <div class="switch-toggle">
                <input
                  onclick="toggleTheme()"
                  style="height: 30px; width: 28px; vertical-align: middle"
                  id="toggle"
                  class="dark"
                  name="state-d"
                  type="radio"
                />
                <label for="dark" onclick=""></label>

                <!-- <input
                  onclick="toggleTheme()"
                  style="height: 30px; width: 28px; vertical-align: middle"
                  id="toggle"
                  class="auto"
                  name="state-d"
                  type="radio"
                />
                <label for="auto" onclick=""></label> -->

                <input
                  onclick="toggleTheme()"
                  style="height: 30px; width: 28px; vertical-align: middle"
                  id="toggle"
                  name="state-d"
                  class="light"
                  type="radio"
                  checked
                />
                <label for="light" onclick=""></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="screen"></div>
        <div class="buttons">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button del">DEL</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">+</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">-</div>
          <div class="button">.</div>
          <div class="button">0</div>
          <div class="button">/</div>
          <div class="button times">*</div>
          <div id="reset" class="button reset">reset</div>
          <div id="equal" class="button equal">=</div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
