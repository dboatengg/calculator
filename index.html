<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator app</title>
  </head>
  <body>
    <main class="app">
      <div class="top">
        <h1 class="top__title">Calc</h1>
        <div class="top__theme">
          <label class="header__selection toggle">
            <input
              js-toggle
              class="toggle__input"
              aria-label="toggle dark mode"
              type="checkbox"
            />
            <span class="toggle__fake"></span>
            <h1 class="toggle__text">Dark Mode</h1>
          </label>
        </div>
      </div>
      <div class="container">
        <div class="screen"></div>
        <div class="buttons">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button">DEL</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">+</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">-</div>
          <div class="button">.</div>
          <div class="button">0</div>
          <div class="button">/</div>
          <div class="button">X</div>
          <div id="reset" class="button reset">RESET</div>
          <div id="equal" class="button equal">=</div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
